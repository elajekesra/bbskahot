<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Kahot - Game Join</title>
    <!-- QR kod kütüphanesini dahil et -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
<h1>BBC Kahot - Oyuna Katıl</h1>

<!-- Oyun kodu görüntülenecek yer -->
<p>Oyun Kodunuz: <span id="gameCode"></span></p>

<!-- QR kodunun görüneceği yer -->
<div id="qrCodeContainer"></div>

<script>
    // Rastgele bir oyun kodu oluşturuyoruz
    function generateGameCode() {
        return Math.floor(100000 + Math.random() * 900000); // 6 haneli oyun kodu
    }

    // QR kodu oluşturma fonksiyonu
    function generateQRCode(code) {
        // URL'deki oyun kodunu kullanarak QR kod oluşturuyoruz
        const gameUrl = 'http://example.com/game/' + code;
        QRCode.toCanvas(document.getElementById('qrCodeContainer'), gameUrl, function(error) {
            if (error) console.error(error);
        });
    }

    // Sayfa yüklendiğinde, oyun kodu oluşturulacak ve QR kodu üretilecek
    window.onload = function() {
        const gameCode = generateGameCode(); // Oyun kodunu oluştur
        document.getElementById('gameCode').textContent = gameCode; // Oyun kodunu ekranda göster
        generateQRCode(gameCode); // QR kodunu oluştur
    };
</script>
</body>
</html>
